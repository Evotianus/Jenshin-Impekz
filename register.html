    <script src="script.js"></script>

<body>
    <div class="navbar-container">
        <div class="navbar">
            <!-- <img src="Assets/Components/Homepage/Navbar.png" alt=""> -->
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                LOGO
            </div>
            <div class="menu-list">
                <ul>
                    <li><a href="index.html" data-active>Homepage</a></li>
                    <li><a href="characters.html">Characters</a></li>
                    <li><a href="maps.html">Maps</a></li>
                    <li><a href="about-game.html">About Game</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
        <div class="menu-icon-list-container">
            <div class="menu-icon-list">
                <a href="index.html">Homepage</a>
                <hr>
                <a href="characters.html">Characters</a>
                <hr>
                <a href="maps.html">Maps</a>

                <hr>
                <a href="register.html" data-active>Register</a>
            </div>
        </div>
    </div>
    <div class="register-container">
        <div class="register-form">
            <div class="register-image">
                <p>Start Your Adventure From Now On!</p>
            </div>
            <div class="register-input">
                <p>Register Account</p>
                <div class="user-input">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Input your name...">
                </div>
                <div class="user-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Input your name...">
                </div>
                <div class="user-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Input your name...">
                </div>
                <div class="row-input">
                    <div class="row-input-single">
                        <label for="age">Age</label>
                        <input type="number" name="age" placeholder="Input your name...">
                    </div>
                    <div class="row-input-single">
                        <label for="agreement">Agreement</label>
                        <input type="text" name="agreement" placeholder="Input your name...">
                    </div>
                </div>
                <button class="input-button">Register Account</button>
            </div>
        </div>
    </div>
</body>
